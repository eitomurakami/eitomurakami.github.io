<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	
	<!-- Load AFRAME + AR.js -->
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	
	<body style="margin : 0px; overflow: hidden;">
		<!-- Use AR.js in AFRAME with MatrixCodeType markers -->
		<a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
			
		<!-- DEFINE ASSETS -->
		<a-assets>
			<a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
		</a-assets>
			
		<!-- DEFINE MARKERS -->
		<a-marker id="animated-marker" type="barcode" value="6">
			<a-entity
				  gltf-model="#animated-asset"
				  scale="2"
				  rotation="0 0 0">
			</a-entity>
		</a-marker>
			
		<!-- USING STATIC CAMERA -->
		<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
